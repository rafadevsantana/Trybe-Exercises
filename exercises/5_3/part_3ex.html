<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Cat Walk</title>
</head>

<body>

    <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">

</body>
<script>
    let cat = document.getElementsByTagName('img')[0];
    cat.style.left = "0px"
    let caminhada = true
    

    function catWalk() {
        positionCat = parseInt(cat.style.left)
        
        if (caminhada && (positionCat > (window.innerWidth-cat.width))){
            caminhada = false
        }
        if (!caminhada && (positionCat <= 0)) {
            caminhada = true
        }
        if (caminhada){
            cat.style.left = (positionCat + 10) + 'px';
        }
        else{
            cat.style.left = (positionCat - 10) + 'px';

        }
    }

  

    window.setInterval(catWalk, 40)

</script>

</html>
